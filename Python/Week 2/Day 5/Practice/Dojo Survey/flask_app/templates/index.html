<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Dojo</title>
  </head>
  <body>
    <div class="container col-8 ">
        <div class="mt-5 ">
        {% for message in get_flashed_messages()%}
                    <li class="h4 text-danger">{{message}}</li>
                    {%endfor%}

                    </div>
      <form action="/create/dojo" method="post" class="mt-7 ">
        <div class="mb-5 row">
          <label for="" class="col-sm-2 col-form-label">Your Name</label>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Dojo Location</label>
          <div class="col-12">
            <select name="location" id="" class="form-select">
              <option value="Tunis">Tunis</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Italy">Italy</option>
            </select>
          </div>
        </div>
        <div class="mb-5 row">
          <label for="" class="col-4 col-label">Favorite Language</label>
          <div class="col-sm-10">
            <select name="language" id="" class="form-select">
              <option value="Javascript">Javascript</option>
              <option value="Python">Python</option>
              <option value="C-sharp">C-sharp</option>
              <option value="Java">Java</option>
              <option value="C++">C++</option>
            </select>
          </div>
        </div>
        <div class="mb-6">
        <label for="" class=" ">Comment</label>
        <textarea name="comment" id="" cols="30" rows="10" class="form-control "></textarea>
        </div>
        <button type="submit" class="btn btn-outline-info">create</button>
      </form>
    </div>
  </body>
</html>
