<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Recipe Share</title>
</head>

<body class="container mt-4">

    <h3 class="text-center mb-4">
        Add a New Recipe!
    </h3>
    <div class="text-center">
        <a href="/recipes" class="btn btn-secondary mr-2">Back to Recipes</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    {% for message in get_flashed_messages(category_filter=["recipe"]) %}
    <p class="text-danger text-center">{{ message }}</p>
    {% endfor %}
    
    <form action="/recipes/create" method="post" class="row mt-4">
        <div class="col-md-6">
            <div class="form-group">
                <label for="recipeName">Name</label>
                <input type="text" class="form-control" id="recipeName" name="name" required>
            </div>
            <div class="form-group">
                <label for="recipeDesc">Description</label>
                <input type="text" class="form-control" id="recipeDesc" name="description" required>
            </div>
            <div class="form-group">
                <label for="recipeInstr">Instructions</label>
                <textarea class="form-control" id="recipeInstr" name="instruction" rows="4" required></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="recipeDate">Date Cooked/Made</label>
                <input type="date" class="form-control" id="recipeDate" name="date" required>
            </div>
            <div class="form-group">
                <label>Under 30 minutes?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="under30Yes" name="under" value="1" checked>
                    <label class="form-check-label" for="under30Yes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="under30No" name="under" value="0">
                    <label class="form-check-label" for="under30No">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>

</body>

</html>
