<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>

<body>
    <div class="container">
        <h1 class="text-primary mt-4 mb-4">Recipe Share</h1>
        <div class="row text-center">
            <div class="col-md-6">
                <h3>REGISTER</h3>
                {% for message in get_flashed_messages(category_filter=["register"]) %}
                <p class="text-danger">{{ message }}</p>
                {% endfor %}
                <form action="/users/register" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="email_register">Email</label>
                        <input type="email" class="form-control" id="email_register" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password_register">Password</label>
                        <input type="password" class="form-control" id="password_register" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    <button class="btn btn-primary">REGISTER</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>LOGIN</h3>
                {% for message in get_flashed_messages(category_filter=["login"]) %}
                <p class="text-danger">{{ message }}</p>
                {% endfor %}
                <form action="/users/login" method="post">
                    <div class="form-group">
                        <label for="email_login">Email</label>
                        <input type="email" class="form-control" id="email_login" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password_login">Password</label>
                        <input type="password" class="form-control" id="password_login" name="password">
                    </div>
                    <button class="btn btn-warning">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
